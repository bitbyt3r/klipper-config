[force_move]
enable_force_move: True

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
step_distance: 0.00625
endstop_pin: ^!ar3
position_endstop: 0
position_max: 240
homing_speed: 75
second_homing_speed: 5

[tmc2209 stepper_x]
uart_pin: ar59
microsteps: 32
interpolate: True
run_current: 0.9
hold_current: 0.3
stealthchop_threshold: 250
sense_resistor: 0.075

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: 0.00625
endstop_pin: ^!ar14
position_endstop: 0
position_max: 235
homing_speed: 75
second_homing_speed: 5

[tmc2209 stepper_y]
uart_pin: ar63
microsteps: 32
interpolate: True
run_current: 0.6
hold_current: 0.3
stealthchop_threshold: 250
sense_resistor: 0.075

[extruder]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
step_distance: 0.001125
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
#control: pid
#pid_Kp: 25.047
#pid_Ki: 1.136
#pid_Kd: 138.072
min_temp: 0
max_temp: 270
pressure_advance: 0.055
max_extrude_only_velocity: 100
max_extrude_only_accel: 1500
#control: pid
#pid_Kp: 18.547
#pid_Ki: 0.788
#pid_Kd: 109.193

[tmc2209 extruder]
uart_pin: ar64
microsteps: 32
interpolate: True
run_current: 1.0
hold_current: 0.3
stealthchop_threshold: 250
sense_resistor: 0.075

[stepper_z]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: 0.00125
endstop_pin: ^!ar18
position_endstop: -1.1
position_max: 275
position_min: -3.0
homing_speed: 15.0
second_homing_speed: 2

[tmc2209 stepper_z]
uart_pin: ar40
microsteps: 32
interpolate: True
run_current: 0.6
hold_current: 0.3
stealthchop_threshold: 250
sense_resistor: 0.075

[stepper_z1]
step_pin: ar36
dir_pin: ar34
enable_pin: !ar30
step_distance: 0.00125
homing_speed: 15.0

[tmc2209 stepper_z1]
uart_pin: ar44
microsteps: 32
interpolate: True
run_current: 0.6
hold_current: 0.3
stealthchop_threshold: 250
sense_resistor: 0.075

[heater_fan extruder_fan]
pin: ar7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
#control: pid
#pid_Kp: 25.047
#pid_Ki: 1.136
#pid_Kd: 138.072
min_temp: 0
max_temp: 85

[fan]
pin: ar9

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1000
max_z_velocity: 50
max_z_accel: 300

[display]
lcd_type: uc1701
rs_pin: ar23
rst_pin: ar23
contrast: 45
cs_pin: ar25
a0_pin: ar27
encoder_pins: ^ar33, ^ar31
click_pin: ^!ar35
kill_pin: ^!ar41

[probe]
pin: ar19
x_offset: -22.7
y_offset: -26.7
#z_offset: 1.06

[bed_mesh]
mesh_min: 20.0, 20.0
mesh_max: 200.0, 200.0
probe_count: 15
relative_reference_index: 0
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic

[z_tilt]
z_positions:
  250.0, 0.0
  -43.0, 0.0
points:
  50.0, 150.0
  75.0, 150.0
  100.0, 150.0
  125.0, 150.0
  150.0, 150.0
  175.0, 150.0
  200.0, 150.0

